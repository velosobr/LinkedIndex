 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>Minha Lista de Produtos</h1>
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Meus Produtos</h1>
                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                        data-target="#productModal">
                    <span class="glyphicon glyphicon-plus"></span> Adicionar Produtos
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Marcar</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        load();
        initModal();
    });
    function create(nome, label, type, value) {
        $.post("/api/products", JSON.stringify(
          {
            name: nome,
            label: label,
            type: type,
            value: value
    }), function () {
            load();
        }, "json");
    }
    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/api/products/" + id
        }).done(function () {
            load();
        });
    }
    function update(nome, label, type, value) {
        $.ajax({
            method: "PUT",
            url: "/api/products/" + id,
            data: JSON.stringify({
            name: nome,
            label: label,
            type: type,
            value: value
    })
        }).done(function () {
            load();
        });
    }
    function load() {
        $("#content").children().remove();
        $.getJSON("/api/products", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val.name + "</td><td>" + val.label + "</td><td>" + val.type + "</td>" +
                        "<td>" +
                        "<button data-action='edit' class='btn btn-primary btn-sm product-edit' " +
                        "data-toggle='modal' " +
                        "data-target='#productModal' " +
                        "data-nome='" + val.name + "' " +
                        "data-telefone='" + val.label + "' " +
                        "data-id='" + val.type + "'>" +
                        "<span class='glyphicon glyphicon-pencil'></span>" +
                        "</button>" +
                        "&nbsp;" +
                        "<button class='btn btn-danger btn-sm product-delete' data-id='" + key + "'>" +
                        "   <span class='glyphicon glyphicon-minus'></span>" +
                        "</button>" +
                        "</td>" +
                        "</tr>").appendTo("#content");
            });
            initCallbacks();
        });
    }
    function initCallbacks() {
        $(".product-delete").unbind().click(function() {
           var id = $(this).data("id");
           remove(id);
        });
    }
    function initModal() {
        $("#productModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var productAction = $("#productAction");
            productAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-title').text("Adicionar Contato");
                modal.find('#product-nome').val("");
                modal.find('#product-telefone').val("");
                productAction.click(function () {
                    create($("#product-nome").val(), $("#product-telefone").val());
                    $('#productModal').modal('toggle');
                });
            } else {
                modal.find('.modal-title').text("Editar");
                modal.find('#product-nome').val(button.data("nome"));
                modal.find('#product-telefone').val(button.data("telefone"));
                productAction.click(function () {
                    update(id, $("#product-nome").val(), $("#product-telefone").val());
                    $('#productModal').modal('toggle');
                });
            }
        })
    }
</script>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">Adicionar Contato</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="product-nome" class="control-label">Nome:</label>
                        <input type="text" class="form-control" id="product-nome">
                    </div>
                    <div class="form-group">
                        <label for="product-telefone" class="control-label">Telefone:</label>
                        <input type="text" class="form-control" id="product-telefone">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" id="productAction" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
