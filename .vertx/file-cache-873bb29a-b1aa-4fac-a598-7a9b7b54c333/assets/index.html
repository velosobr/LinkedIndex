<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container" role="main">
      <div class="jumbotron">
        <h1>Minha Lista de Produtos</h1>
      </div>
      <div class="page-header">
        <div class="row">
          <div class="col-md-12">
            <h1>Meus Produtos</h1>
            <button
              class="pull-right btn btn-primary product-add"
              data-action="add"
              data-toggle="modal"
              data-target="#productModal"
            >
              <span class="glyphicon glyphicon-plus"></span> Adicionar Produto
            </button>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Label</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="content">
                <!-- filled using Ajax -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="productModalTitle">
              Adicionar Contato
            </h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="label">Label</label>
                <input id="label" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="type">Type</label>
                <input id="type" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="price">Price</label>
                <input id="price" type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" id="productAction" class="btn btn-primary">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
       $(function () {
        load();
        initModal();
      });
      function load() {
        $("#content")
          .children()
          .remove();
        axios.get("/api/getAllProducts").then(function(res) {
          $.each(res.data, function(key, item) {
            $(
              "<tr><td>" +
                key +
                "</td><td>" +
                item.name +
                "</td><td>" +
                item.label +
                "</td><td>" +
                item.value +
                "</td>" +
                "</tr>"
            ).appendTo("#content");
          });
        });
      }

      function add() {
        console.log("a");
        $.each($("#formProdut input").elements, function() {
          var input = $(this);
        });
      }

      function initModal() {
        $("#productModal").on("show.bs.modal", function(event) {
          var button = $(event.relatedTarget);
          var action = button.data("action");
          var id = button.data("id");
          var productAction = $("#productAction");
          productAction.unbind();
          var modal = $(this);
          if (action === "add") {
            modal.find(".modal-title").text("Adicionar Contato");
            modal.find("#name").val("");
            modal.find("#label").val("");
            modal.find("#type").val("");
            modal.find("#price").val("");
            productAction.click(function() {
              create(
                $("#name").val(),
                $("#label").val(),
                $("#type").val(),
                $("#price").val()
              );
              $("#productModal").modal("toggle");
            });
          }
        });
      }
      function create(name, label, type, price) {
        console.log(name + label + type + price)
        $.post("/api/createProduct", JSON.stringify({name: name, label: label, type:type, price:price }), function () {
            load();
        }, "json");
      }
    </script>
  </body>
</html>
