 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Meus Produtos</h1>
                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                        data-target="#productModal">
                    <span class="glyphicon glyphicon-plus"></span> Adicionar Produtos
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Marcar</th>
                        <th>Tipo</th>
                        <th>Preço</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">Adicionar Prodduto</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="product-nome" class="control-label">Nome:</label>
                        <input type="text" class="form-control" id="product-nome">
                    </div>
                    <div class="form-group">
                        <label for="product-label" class="control-label">Marcar:</label>
                        <input type="text" class="form-control" id="product-telefone">
                    </div>
                    <div class="form-group">
                        <label for="product-type" class="control-label">Tipo:</label>
                        <input type="text" class="form-control" id="product-type">
                    </div>
                    <div class="form-group">
                        <label for="product-value" class="control-label">Preço:</label>
                        <input type="text" class="form-control" id="product-value">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" id="productAction" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        load();
        initModal();
    });
    function create(nome, label, type, value) {
        $.post("/api/products", JSON.stringify(
          {
            name: nome,
            label: label,
            type: type,
            value: value
    }), function () {
            load();
        }, "json");
    }
    
    function load() {
        $("#content").children().remove();
        $.getJSON("/api/products", function (data) {
            $.each(data, function (key, val) {
                if(val){
                    $("<tr><td>" + val.name + "</td><td>" + val.label + "</td><td>" + val.type + 
                    + "</td><td>" + val.value + "</td></tr>").appendTo("#content");
                }
            });
        });
    }
    
    function initModal() {
        $("#productModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var productAction = $("#productAction");
            productAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-title').text("Adicionar Produto");
                modal.find('#product-nome').val("");
                modal.find('#product-label').val("");
                modal.find('#product-type').val("");
                modal.find('#product-value').val("");
                productAction.click(function () {
                    create($("#product-nome").val(), $("#product-label").val(), 
                        $("#product-type").val(), $("#product-value").val());
                    $('#productModal').modal('toggle');
                });
            }
        })
    }
</script>
</body>
</html>
